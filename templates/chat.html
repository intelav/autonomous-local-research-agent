<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Research Agent</title>
<style>
body {font-family:sans-serif; max-width:800px; margin:40px auto;}
#chat {border:1px solid #ccc; padding:10px; height:500px; overflow-y:auto;}
.user {color:blue; margin-top:10px;}
.bot {color:green; margin-top:5px;}
input {width:80%;}
button {width:15%;}
</style>
</head>
<body>
<h2>ðŸ§  Local Research Agent</h2>
<div id="chat"></div>
<input id="msg" placeholder="Ask about ViT, SAM2, DINOv2, etc.">
<button onclick="send()">Send</button>
<script>
async function send(){
 const msg=document.getElementById("msg").value;
 document.getElementById("chat").innerHTML+=`<div class='user'><b>You:</b> ${msg}</div>`;
 const res=await fetch("/ask",{method:"POST",headers:{'Content-Type':'application/json'},
 body:JSON.stringify({query:msg})});
 const data=await res.json();
 document.getElementById("chat").innerHTML+=`<div class='bot'><b>Agent:</b> ${data.response}</div>`;
 document.getElementById("msg").value="";
}
</script>
</body>
</html>
